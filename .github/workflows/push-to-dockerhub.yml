name: Build and push Docker image

on:
  push:
    branches:
      - containerization   # or 'dev' â€” whatever branch you want to auto-publish

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/dumb-jared-containerization:dev
            ${{ vars.DOCKERHUB_USERNAME }}/dumb-jared-containerization:${{ github.sha }}
